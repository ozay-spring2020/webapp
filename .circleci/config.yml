version: 2

jobs:
  build:
    docker:
      - image: cicrleci/node:latest
    
    steps:
      - checkout

      - run:
          name: install nodejs
          command: |
            apt-get update
            apt install curl -y
            apt install nodejs -y
            apt-get install wget zip unzip python2.7 python-pip -y
            node --version

      - run:
          name: change Directory
          command: |
            cd webapp
            ls -ax
            yarn install

      - run:
          name: update-npm
          command: npm install

      - run:
          name: start server
          command: npm start

      - run:
          name: test
          command: npm test