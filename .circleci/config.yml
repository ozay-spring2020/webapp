version: 2.1

jobs:
  build:
    docker:
      - image: cicrleci/node:latest
    
    steps:
      - checkout

      - run:
          name: install nodejs
          command: |
            apt-get update
            apt install curl -y
            apt install nodejs -y
            node --version

      - run:
          name: change Directory
          command: |
            cd webapp
            ls -ax
            npm install

      - run:
          name: update-npm
          command: npm install

      - run:
          name: start server
          command: npm start

      - run:
          name: test
          command: npm test