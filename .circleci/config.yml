version: 2.1

jobs:
  build:
    docker:
      - image: cicrleci/node:latest
    
    steps:
      - checkout

      - run:
          name: install nodejs
          command: |
            sudo apt install curl -y
            curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
            sudo apt install nodejs -y
            node --version
            npm  --version

      - run:
          name: change Directory
          command: |
            cd webapp
            ls -ax
            npm install

      - run:
          name: update-npm
          command: npm install

      - run:
          name: start server
          command: npm start

      - run:
          name: test
          command: npm test